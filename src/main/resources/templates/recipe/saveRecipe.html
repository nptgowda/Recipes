<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
            th:src="@{/webjars/popper.js/1.11.1/dist/popper.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/jquery.ns-autogrow.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.prashanth.recipesapp.model.Recipe"*/-->
<script>
    $(function(){
        $('textarea').autogrow();
    });
</script>
    <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="container">
            <div class="card">
                <div class="card-header">Add Recipe Information</div>
                <div class="card-body">
                    <label>Recipe Description</label>
                    <input type="text" class="form-control" th:field="*{description}"/>
                    <label>Categories</label>
                    <label>Prep Time</label>
                    <input type="text" class="form-control" th:field="*{prepTime}"/>
                    <label>Cook Time</label>
                    <input type="text" class="form-control" th:field="*{cookTime}"/>
                    <label>Difficulty</label>
                    <label>Servings</label>
                    <input type="text" class="form-control" th:field="*{servings}"/>
                    <label>Source</label>
                    <input type="text" class="form-control" th:field="*{source}"/>
                    <label>URL</label>
                    <input type="text" class="form-control" th:field="*{url}"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Ingredients</div>
            </div>
            <div class="card">
                <div class="card-header">Direction</div>
                <div class="card-body"><textarea style="max-width: 100%" th:field="*{directions}"></textarea></div>
            </div>
            <div class="card">
                <div class="card-header">Notes</div>
                <div class="card-body"><textarea style="max-width: 100%" th:field="*{notes.notes}"></textarea></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
