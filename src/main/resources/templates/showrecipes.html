<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead class=".thead-light">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <!--/*@thymesVar id="recipe type="com.prashanth.recipesapp.model.Recipe"*/-->
                    <td th:text="${recipe.id}">123</td>
                    <td th:text="${recipe.description}">PRashanth</td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/show'}">View</a></td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/update'}">Update</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
